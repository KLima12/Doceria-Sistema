{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'gestao/register_categoria.css' %}">
    <script src="{% static 'gestao/register_categoria.js' %}"></script>
    <title>Register Categoria</title>
</head>
<body>
    <h1>Registrando Categoria</h1>

    <h2>Preencha o formul√°rio de Categoria abaixo</h2>
    
    <form action="{% url 'register_categoria' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
           <p>Nome: {{form.nome}}</p> 
        </div>
        
        <div class="form-group">
            <p>Imagem: {{form.imagem}}</p>
            <img id="preview" src="" alt="" style="max-width: 200px;">
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
