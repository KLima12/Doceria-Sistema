<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    {% if messages %}
        {% for message in messages %}
           <ul>
                <li>{{message}}</li>
           </ul>
        {% endfor %}
    {% endif %}
    
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        <div class="login_form">
            <p>{{form.username}}</p>
        </div>
        
        <div class="login_form">
            <p>{{form.password}}</p>
        </div>
        
        <input type="submit" value="Login">
    </form>


</body>
</html>
