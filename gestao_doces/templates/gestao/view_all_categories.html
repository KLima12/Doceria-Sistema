<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view-categoria</title>
</head>
<body>
    <h1>Visualizar categorias</h1>
    {% if messages %}
        {% for message in messages %}
            <ul>
                <li>{{message}}</li>
            </ul>
        {% endfor %}
    {% endif %}
    {% if categories %}
        {% for category in categories %}
            <ul>
            <a href="{% url 'view_specific_category' category.id %}"> <li>{{category.name}}</li></a>
            </ul>
        {% endfor %}
    {% else %}
        <a href="{% url 'register_category' %}">Clique aqui para adicionar</a>
    {% endif %}
</body>
</html>
