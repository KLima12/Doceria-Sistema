<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view-categoria</title>
</head>
<body>
    <h1>Visualizar categorias</h1>
    
    {% for categoria in categorias %}
        <ul>
           <a href="{% url 'view_specific_category' categoria.id %}"> <li>{{categoria.nome}}</li></a>
        </ul>
    {% endfor %}
</body>
</html>
