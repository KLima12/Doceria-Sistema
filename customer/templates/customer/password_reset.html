<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar senha</title>
</head>
<body>
    <h3>Esqueceu a senha?</h3>
    <p>Digite seu e-mail abaixo para receber um link de redefinição.</p>
    
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
