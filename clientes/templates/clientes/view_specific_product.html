<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar produto</title>
</head>
<body>
   <h1>{{product.nome}}</h1>
   {% for img in product.imagens.all %}
        <img src="{{img.imagem.url}}" alt="Imagem do produto" width="100px">
    {% endfor %}
   <h2>{{product.descricao}}</h2>
   <h3>Pre√ßo: {{product.preco}}</h3>
   
   <form action="{% url 'adicionar_ao_carrinho' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="produto_id" value="{{product.id}}">
    <label for="quantidade">Selecione a quantidade</label>
    <input type="number" id="quantidadeProduto" name="quantidadeProduto" min="1" max="50" value="1" step="1">   <p id="valor">Valor: </p>
    
    <button type="submit">Adicionar</button>
   </form>
</body>
</html>
