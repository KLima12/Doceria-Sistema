{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'clientes/view_specific_product.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite" />
    <script src="{% static 'clientes/view_specific_product.js' %}" defer></script>
    <title>Visualizar produto</title>
</head>
<body>
   <h1>{{product.nome}}</h1>
   {% for img in product.imagens.all %}
        <img src="{{img.imagem.url}}" alt="Imagem do produto" width="100px">
    {% endfor %}
   <h2>{{product.descricao}}</h2>
   <h3 id="preco">Pre√ßo: {{product.preco}}</h3>
   <form action="{% url 'adicionar-ao-carrinho' product.id %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="produto_id" value="{{product.id}}">
        <label for="quantidade">Selecione a quantidade</label>
        <input type="number" id="quantidadeProduto" name="quantidade" min="1" max="50" value="1" step="1">   
        <p id="valor">Valor: </p>
        
        <button type="submit">Adicionar</button>
        </div>
   </form>
   <button type="submit" id="favBtn" data-id="{{product.id}}"  class="material-symbols-outlined">
        favorite
    </button>
   
</body>
</html>
