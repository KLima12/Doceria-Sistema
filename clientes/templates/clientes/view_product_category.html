<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos da categoria</title>
</head>
<body>
    <h1>Produtos da Categoria</h1>
    {% for product in category.produtos.all %}
        <ul>
            <li>{{product.nome}}</li>
            {% with imagem=product.imagens.all.first %}
                {% if imagem %}
                    <img src="{{imagem.imagem.url}}" alt="Imagem do produto" width="100px">
                {% endif %}
        <a href="{% url 'view_specific_product' product.id%}">Ver produto</a>
            {% endwith %}
            
        </ul>
    {% endfor %}
</body>
</html>
